<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XionSpace</title>
    <link
      href="https://fonts.googleapis.com/css?family=Inconsolata:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"

  <body>
    <div class="container">
        <img src="logo.png" alt="XionSpace" class="logo" />

          <i class="fa fa-cog" aria-hidden="true"></i>
          <i class="fa fa-5x fa-cog fa-spin" aria-hidden="true"></i>
          <i class="fa fa-3x fa-cog" aria-hidden="true"></i>

        <h1 class="maintenance">Under Maintenance</h1>

          Our developers are hard at work updating the platform. Please wait
          while we do this. Any new update will be available on XionSpace <a target="_blank" rel="noopener noreferrer" href="https://x.com/xion_space">Twitter(X)</a> and/or <a target="_blank" rel="noopener noreferrer" href="https://discord.gg/eUuxWwAZde">Discord Server</a>.
        </h2>
      </div>
    </div>
    <a
      href="https://x.com/xion_space"
      target="_blank"
      rel="noopener noreferrer"
      class="social-update"
      title="Follow for Updates"
    >
      xion_space
    </a>

</html>
